:This file lists some known TrueType fonts. You can add new fonts here for later configure with TEX-FONT.
:For western fonts, please use the following format:
:   * ttf_file_name tex_font_name latex_font_family 
:For chinese fonts, please use the following format:
:   ttf_file_name CJK_font_family font_name_ID font_encoding tex_font_name 
:Remark1: ttf_file_name should be short file name without chinese characters.
:Remark2: By default, font_encoding=UGBK. You can also use Unicode,GB_EUC,Bg5_Big5.
:Remark3: By default, tex_font_name is determined from CJK_font_family and font_encoding.
: If tex_font_name is omitted, I will add prefix gbk/gb/bg5 for UGBK/GB_EUC/Bg5_Big5 fonts, respectively.
:Remark3: Please use ftdump command to check encoding of TTF file first!
:Remark4: From MTeX 2008 official version, I do not add prefix [uni] for fonts with encoding Unicode. So please manually add tex_font_name to specify a customized font name such as unisong.


